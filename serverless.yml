#         BillingMode: PAY_PER_REQUEST

functions:
  mainHandler:
    name: ${self:service}-${self:custom.stage}
    handler: dist/serverless.handler
    timeout: 15
    events:
      # - httpApi: "*"
      - httpApi:
          path: /{proxy+}
          method: any
      # - schedule:
      #     name: google-trend-lookup
      #     method: scheduler
      #     rate: ${self:custom.1minsRate}
      #     # enabled: false
      #     input:
      #       botId: sola-bot
      #       env: ${self:custom.stage}
      - eventBridge:
          # eventBus: ${self:custom.eventBusName}
          schedule: ${self:custom.1minsCron}
          input:
            botId: sola-bot
            env: ${self:custom.stage}
          retryPolicy:
            maximumEventAge: 3600
            maximumRetryAttempts: 0